apiVersion: skaffold/v4beta4
kind: Config
metadata:
  name: ${contextName}-config
build:
  local:
    push: false
  tagPolicy:
    envTemplate:
      template: "{{.TAG}}"
  artifacts:
    - image: ${serviceName}
      sync:
        infer:
          - 'build/classes/**/*'
          - 'build/generated/**/*'
          - 'build/resources/**/*'
      jib:
        type: gradle
        fromImage: 'amazoncorretto:11'
    - image: ${logicName}
      sync:
        infer:
          - 'target/**/*'
      context: ../${logicName}
      docker:
        dockerfile: src/main/docker/Dockerfile.jvm
        pullParent: true
        cliFlags:
          - "--rm"

profiles:
  - name: local
    patches:
      - op: add
        path: /build/artifacts/0/jib/args
        value:
          - -Pactive_profile=local
    build:
      tagPolicy:
        gitCommit:
          variant: AbbrevCommitSha
    manifests:
      kustomize:
        paths:
          - build/micrc/manifests/k8s/kustomize/local
        buildArgs:
          - --enable-helm
          - --load-restrictor=LoadRestrictionsNone
    deploy:
      kubectl: {}
  - name: dev
    patches:
      - op: add
        path: /build/artifacts/0/jib/args
        value:
          - -Pactive_profile=dev
    manifests:
      kustomize:
        paths:
          - build/micrc/manifests/k8s/kustomize/dev
        buildArgs:
          - --enable-helm
          - --load-restrictor=LoadRestrictionsNone
  - name: alpha
    patches:
      - op: add
        path: /build/artifacts/0/jib/args
        value:
          - -Pactive_profile=alpha
    manifests:
      kustomize:
        paths:
          - build/micrc/manifests/k8s/kustomize/alpha
        buildArgs:
          - --enable-helm
          - --load-restrictor=LoadRestrictionsNone
  - name: beta
    patches:
      - op: add
        path: /build/artifacts/0/jib/args
        value:
          - -Pactive_profile=beta
    manifests:
      kustomize:
        paths:
          - build/micrc/manifests/k8s/kustomize/beta
        buildArgs:
          - --enable-helm
          - --load-restrictor=LoadRestrictionsNone
  - name: ga
    patches:
      - op: add
        path: /build/artifacts/0/jib/args
        value:
          - -Pactive_profile=ga
    manifests:
      kustomize:
        paths:
          - build/micrc/manifests/k8s/kustomize/ga
        buildArgs:
          - --enable-helm
          - --load-restrictor=LoadRestrictionsNone